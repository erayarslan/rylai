<html>

</head>
<body>
<script src="build/rylai.js"></script>
<script>
    var r = Rylai({root: "/"});

    r.use(function (req, res, next) {
        console.log("global!");
        next();
    });

    var example = function (req, res, next) {
        console.log("middleware!");
        next();
    };

    r.route("foo/bar", function (req, res) {
        console.log("hi foo from bar!");
    });

    r.route("hello/:keyword", example, function (req, res) {
        console.log("hi!");
        console.log(req.params);
        r.redirect("/foo/bar", true);
    });

    r.listen(function () {
        console.log("started!");
    });
</script>
</body>
</html>
