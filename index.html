<body>
<script src="build/rylai.js"></script>
<script>
    var app = Rylai({root: "/"});

    app.use(function (req, res, next) {
        console.log("global!");
        next();
    });

    var example = function (req, res, next) {
        console.log("middleware!");
        next();
    };

    app.route("hello/:keyword", example, function (req, res) {
        console.log("hi!");
        console.log(req.params);
    });

    app.listen(function () {
        console.log("started!");
    });
</script>
</body>
</html>
